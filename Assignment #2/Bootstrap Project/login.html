    <body>
		<script>
			function checkUserInput(val) {
				if (val.length <= 7) {
					alert("Username must be 7 or more characters");
					document.getElementById("user").value = "";
				}
				
			}
			
			function checkPassInput(val) {
				if (val.length <= 7) {
					alert("Password must be 7 or more characters");
					document.getElementById("pass").value = "";
				}
				
			}
			
			function checkInput() {
				if (document.getElementById("user").value.length <= 7 || document.getElementById("pass").value.length <= 7) {
					alert("Username and password must both be 7 or more characters");
				}
			}
		</script>	
        <form action="php/login.php" method="post" id="login">
            <header>
				<h1 class="headertitle">Project IV Login</h1>
			</header>
            
            <div>
                <label for="user" class="text_label">Username:</label> <!--The "for='user'" targets the entire box plus the "username" text, making it cleaner-->
                <input id="user" type="text" class="text-input" name="username" onchange="checkUserInput(this.value)" required/>
            </div>

            <div>
                <label for="pass" class="text_label">Password:</label>
                <input id="pass" type="password" class="text-input" name="password" onchange="checkPassInput(this.value)" required/>
            </div>
           
            <div><input type="submit" value="Log in" id="submit" onchange="checkInput()" /></div> <!--Login button-->
            <!--<input type="image" src="Images/login.PNG" />--><!--this line puts a larger alt image beside the original button-->
