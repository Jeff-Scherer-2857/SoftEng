<!DOCTYPE html>
<html lang="en">
        <head>

			<link rel="stylesheet" type="text/css" href="css/style.css">
            <title>Elevator Control</title>
			<meta name="description" content="This is the design page"/>
            <meta name="robots" content="noindex nofollow" />
            <meta http-eqiv="author" content="Matt H" />
            <meta http-equiv="pragma" content="no-cache" />
        </head>
        <body>
		
			<!-- Bootstrap JavaScript -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

            
			<header>
				<p class="headertitle">ELEVATOR CONTROL</p>
			</header>
			
			<nav>
				<a class="navbttn" href="index.html">HOME</a>
				<a class="navbttn" href="about.html">ABOUT</a>
				<a class="navbttn" href="designs.html">DESIGN FILES</a>
			</nav>
			
			<main>
				
				<div class="controlcolumn">
					<p class="controltitle">CONTROLS</p>
					<div class="controlcolumnleft">
						<div class="controlname">Floor 3</div>
						<div class="controlname">Floor 2</div>
						<div class="controlname">Floor 1</div>
						<div class="controlname" style="color: rgb(200,40,40)">Emergency</div>
						<div class="controlname">Music</div>
					</div>
					<div class="controlcolumnright">
						<div class="controlbttn"><img class="controlbttnimg" src="images/floor3bttndark.png" alt="Floor 3" onmouseover="this.src='images/floor3bttn.png'" onmouseout="this.src='images/floor3bttndark.png'"></div>
						<div class="controlbttn"><img class="controlbttnimg" src="images/floor2bttndark.png" alt="Floor 2" onmouseover="this.src='images/floor2bttn.png'" onmouseout="this.src='images/floor2bttndark.png'"></div>
						<div class="controlbttn"><img class="controlbttnimg" src="images/floor1bttndark.png" alt="Floor 1" onmouseover="this.src='images/floor1bttn.png'" onmouseout="this.src='images/floor1bttndark.png'"></div>
						<div class="controlbttn"><img class="controlbttnimg" src="images/emergbttndark.png" alt="Emergency" onmouseover="this.src='images/emergbttn.png'" onmouseout="this.src='images/emergbttndark.png'"></div>
						<div class="controlbttn"><img class="controlbttnimg" src="images/musicbttndark.png" alt="Elevator Music" onmouseover="this.src='images/musicbttn.png'" onmouseout="this.src='images/musicbttndark.png'"></div>
					</div>
				</div>
			  
				<div class="statuscolumn">
					<p class="statustitle">STATUS</p>
					<div class="statuscolumnleft">
						<div class="statusname">3</div>
						<div class="statusname">2</div>
						<div class="statusname">1</div>
					</div>
					<div class="statuscolumncenter">
						<div class="callbttn"></div>
						<div class="callbttn"><img class="callbttnimg" src="images/calledbttndarkdown.png" alt="Floor 3 Call" onmouseover="this.src='images/calledbttndown.png'" onmouseout="this.src='images/calledbttndarkdown.png'"></div>
						<div class="callbttn"></div>
						<div class="callbttn"><img class="callbttnimg" src="images/calledbttndarkup.png" alt="Floor 2 Call Up" onmouseover="this.src='images/calledbttnup.png'" onmouseout="this.src='images/calledbttndarkup.png'"></div>
						<div class="callbttn"><img class="callbttnimg" src="images/calledbttndarkdown.png" alt="Floor 2 Call Down" onmouseover="this.src='images/calledbttndown.png'" onmouseout="this.src='images/calledbttndarkdown.png'"></div>
						<div class="callbttn"></div>
						<div class="callbttn"><img class="callbttnimg" src="images/calledbttndarkup.png" alt="Floor 1 Call Up" onmouseover="this.src='images/calledbttnup.png'" onmouseout="this.src='images/calledbttndarkup.png'"></div>
					</div>
					<div class="statuscolumnright">
						<div class="locstatus"><img class="locstatusimg" src="images/carlocation.png" alt="Elevator Car Location"></div>
					</div>
				</div>
			</main>
			
			<footer>
				This page is part of Engineering Project VI. &copy Matt H. 2020
			</footer>
			
        </body>
</html>
